title: "WizardryAtWork"
email: contact@clayatownsend.com
tagline: "A jekyll theme that looks like a shell/terminal"
description: "This is a preview of jekyll-shell-theme."
github_username:  yokoszn
twitter_username: yokoszn

baseurl: "/"
url: "https://yokoszn.github.io"
theme: jekyll-shell-theme

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  style: compressed

highlighter: rouge

header_pages:
  - index.md
  - read-me.md
  - preview.md

# set the size of the text to 'large' or 'small', default is small
font-size: small
